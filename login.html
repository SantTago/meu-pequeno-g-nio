<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Pequeno Gênio - Acesso por Senha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
}

.login-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
    transform: translateY(-20px);
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(-20px);
    }
}

.app-title {
    font-size: 2.2em;
    font-weight: 600;
    color: #6a11cb;
    margin-bottom: 10px;
}

.login-container h2 {
    font-size: 1.5em;
    margin-bottom: 30px;
    color: #555;
    font-weight: 400;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 300;
}

.input-group input[type="text"], /* Mantenha estes seletores para não quebrar outros campos caso existam */
.input-group input[type="password"] {
    width: calc(100% - 24px);
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

.input-group input[type="text"]:focus,
.input-group input[type="password"]:focus {
    border-color: #2575fc;
    outline: none;
}

button {
    background-color: #2575fc;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #1a5ac9;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

.error-message {
    color: #e74c3c;
    margin-bottom: 15px;
    height: 20px;
    font-size: 0.9em;
    font-weight: 400;
}

.forgot-password {
    display: block;
    margin-top: 20px;
    color: #6a11cb;
    text-decoration: none;
    font-size: 0.9em;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: #2575fc;
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="app-title">Meu Pequeno Gênio</h1>
        <h2>Desvende o Guia</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="password">Senha Secreta:</label>
                <input type="password" id="password" name="password" required aria-label="Digite sua senha secreta">
            </div>
            <p id="errorMessage" class="error-message" role="alert"></p>
            <button type="submit">Acessar Guia</button>
            <a href="#" class="forgot-password" onclick="alert('Funcionalidade de recuperação de senha em desenvolvimento. Procure o Gênio Mestre para ajuda!')">Esqueceu a Senha Secreta?</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
